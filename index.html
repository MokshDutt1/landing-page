<!DOCTYPE html>
<!-- Declares the document type and HTML version -->
<html lang="en">
  <!-- Starts the HTML document and sets the language to English -->
  <head>
    <!-- Head section containing metadata and styles -->
    <meta charset="UTF-8" />
    <!-- Sets the character encoding to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Ensures responsive layout on mobile devices -->
    <title>Simple Landing Page</title>
    <!-- Sets the page title in browser tab -->

    <style>
      /* Reset basic styles for all elements */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;           /* Full height of screen */
        display: flex;               /* Use flex layout */
        flex-direction: column;      /* Stack children vertically */
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
      }

      .content {
        flex: 1;                     /* Takes all remaining vertical space */
      }

      header {
        background-color: #4caf50;
        color: white;
        padding: 20px;
        text-align: center;
      }

      nav {
        display: flex;
        justify-content: center;
        background-color: #333;
      }

      nav a {
        color: white;
        padding: 14px 20px;
        display: inline-block;
        text-decoration: none;
      }

      nav a:hover {
        background-color: #575757;
      }

      .hero {
        padding: 220px 20px;
        text-align: center;
        background-color: #e2e2e2;
      }

      .hero h1 {
        font-size: 48px;
        margin-bottom: 20px;
      }

      .hero p {
        font-size: 18px;
        margin-bottom: 30px;
      }

      .hero button {
        background-color: #4caf50;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }

      .hero button:hover {
        background-color: #45a049;
      }

      footer {
        text-align: center;
        padding: 20px;
        background-color: #333;
        color: white;
      }
    </style>
  </head>

  <body>
    <!-- Header section -->
    <header>
      <h1>My Simple Website</h1>
    </header>

    <!-- Main content area starts here -->
    <div class="content">
      <!-- Navigation bar -->
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </nav>

      <!-- Hero section -->
      <section class="hero">
        <h1>Welcome to Our Landing Page</h1>
        <p>We offer great services to help your business grow. Join us today!</p>
        <button>Get Started</button>
      </section>
    </div>
    <!-- End of .content -->

    <!-- Footer section -->
    <footer>
      &copy; 2025 Simple Landing Page. All rights reserved.
    </footer>
  </body>
</html>
